version: '3'

services:
  web:
    build: .
    command: bash -c "sleep 10 && python manage.py migrate && gunicorn multisys.wsgi:application --bind 0.0.0.0:8030"
    volumes:
      - .:/app
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h db -p 5432 -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - multisystem_back_default
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
    expose:
      - "8030"


  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    networks:
      - multisystem_back_default

networks:
  multisystem_back_default:
    driver: bridge
