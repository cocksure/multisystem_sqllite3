version: '3'

services:
  web:
    build: .
    command: bash -c "sleep 10 && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://db:5432"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - multisystem_back_default

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    networks:
      - multisystem_back_default

networks:
  multisystem_back_default:
    driver: bridge

